<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assests/css/reset.css" />
    <link rel="stylesheet" href="assests/css/styles.css" />
    <link rel="stylesheet" href="assests/css/layout.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&family=Inter:wght@200;300;500&family=Merriweather&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Cards</title>
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="float-left">
          <div class="float-left">
            <h2 class="banner a-left">UI Kit</h2>
          </div>
          <ul class="navbar float-left">
            <li><a class="nav-link" href="index.html"> Color </a></li>
            <li><a class="nav-link" href="typography.html"> Typography </a></li>
            <li><a class="nav-link" href="buttons.html"> Buttons</a></li>
            <li><a class="nav-link" href="forms.html"> Forms</a></li>
            <li><a class="nav-link" href="list-group.html"> List Group </a></li>
            <li><a class="nav-link" href="tables.html"> Table </a></li>
            <li><a class="nav-link" href="cards.html"> Card </a></li>
          </ul>
        </div>
        <div class="float-right">
          <input
            class="searchbar"
            type="text"
            name=""
            id=""
            placeholder="Search"
          />
          <button class="search-btn" type="submit">Search</button>
        </div>
        <div class="clearfix"></div>
      </div>
    </nav>

    <!-- Took about 2 and a half hours to complete the cards section -->

    <div class="container">
      <h1 class="page-title">Card</h1>
      <hr />

      <div class="card-body">
        <div class="cards float-left">
          <div class="profile">
            <img
              class="avatar-top float-left"
              src="assests/images/avatar1.png"
              alt="avatar1"
            />
            <div class="name-info float-left">
              <h6 class="profile-name">Stuar Manson</h6>
              <p class="img-information">
                publicado hace 2 <br />
                horas
              </p>
            </div>
          </div>
          <div class="menu">
            <img
              class="img-menu float-right"
              src="assests/images/menu.png"
              alt="menu"
            />
          </div>
          <div class="clearfix"></div>

          <div class="image-div">
            <img class="img1" src="assests/images/image1.jpg" alt="image1" />
          </div>
          <div class="option">
            <img class="img-option" src="assests/images/like.png" alt="like" />
            <img
              class="img-option"
              src="assests/images/comment.png"
              alt="comment"
            />
            <img
              class="img-option"
              src="assests/images/share.png"
              alt="share"
            />
            <hr class="horizontal-line" />
            <div class="comment-section">
              <div>
                <img
                  class="avatar-bottom"
                  src="assests/images/avatar2.png"
                  alt="avatar2"
                />
                <div class="comment-div float-right">
                  <input
                    class="input-comment"
                    type="text"
                    placeholder="Enter your comment"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="cards card-2 float-left">
          <div class="play-contain">
            <div class="img-div-two">
              <img class="img2" src="assests/images/image2.jpg" alt="workout" />
            </div>
            <div class="play">
              <img
                class="play-btn"
                src="assests/images/play-button.png"
                alt="play button"
              />
            </div>
          </div>
          <div class="video-info">
            <p class="profile-name card2-info">
              Meditaciones en casa <br />
              Susan Paz
            </p>
          </div>
        </div>

        <div class="cards cards-third float-left">
          <div class="btn-div float-left">
            <a class="home-btn" href="#">Home</a>
            <div class="info-card">
              <h6 class="profile-name">Lampara Look</h6>
              <p class="img-information">Saca Tuerca</p>
            </div>
          </div>
          <div class="img-div3">
            <img class="img3" src="assests/images/image3.jpg" alt="lamp" />
          </div>
          <div class="person-info">
            <img
              class="avatar-bottom-first float-left"
              src="assests/images/avatar1.png"
              alt="avatar"
            />
            <h6 class="person-name float-left">Felipe Sacudon</h6>
            <img
              class="img-option1 float-left comment-post"
              src="assests/images/comment.png"
              alt="comment"
            />
            <img
              class="img-option1 float-left comment-post"
              src="assests/images/love.png"
              alt="love"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
